<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme</title>
</head>

<body>
    <div class="meme_slider">


        <div class="meme_slides">
            <div class="slide" id="meme_1">
                <div class="meme_container"><img class="meme_img"
                        src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg"
                        alt="meme">
                </div>
                <div class="meme_text">hello</div>
            </div>
            <div class="slide" id="meme_2">
                <div class="meme_container"><img class="meme_img"
                        src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg"
                        alt="meme">
                </div>
                <div class="meme_text">hello</div>
            </div>
            <div class="slide" id="meme_3">
                <div class="meme_container"><img class="meme_img"
                        src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg"
                        alt="meme">
                </div>
                <div class="meme_text">hello</div>
            </div>
            <div class="slide" id="meme_4">
                <div class="meme_container"><img class="meme_img"
                        src="https://uploads.dailydot.com/2018/10/olli-the-polite-cat.jpg?auto=compress&fm=pjpg"
                        alt="meme">
                </div>
                <div class="meme_text">hello</div>
            </div>
        </div>

        <input type="radio" name="meme_slider" id="slide_1" checked>
        <input type="radio" name="meme_slider" id="slide_2">
        <input type="radio" name="meme_slider" id="slide_3">
        <input type="radio" name="meme_slider" id="slide_4">

        <div class="controls">
            <label for="slide_1" class="control" id="control_1"></label>
            <label for="slide_2" class="control" id="control_2"></label>
            <label for="slide_3" class="control" id="control_3"></label>
            <label for="slide_4" class="control" id="control_4"></label>
        </div>
    </div>

</body>

</html>
